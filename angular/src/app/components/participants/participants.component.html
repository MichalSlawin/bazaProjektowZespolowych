<mat-list>
  <div *ngIf="status.id != 1; else editable">
    <mat-list-item *ngFor="let student of students">
      <mat-icon mat-list-icon>fiber_manual_record</mat-icon>
      {{student.index_no}} - {{student.username}}
    </mat-list-item>
  </div>
  <ng-template #editable>
    Lista do edycji
  </ng-template>
</mat-list>
