<mat-card>
  <mat-list>
    <mat-list-item>
      <h4>Nazwa projektu</h4>
    </mat-list-item>
    <mat-list-item>
      {{projectData.name}}
    </mat-list-item>
    <mat-list-item>
      <h4>Opis projektu</h4>
    </mat-list-item>
    <mat-list-item>
      <span class="with-newlines">{{projectData.description}}</span>
    </mat-list-item>
    <mat-list-item>
      <h4>Link do repozytorium</h4>
    </mat-list-item>
    <mat-list-item>
      <a [href]="projectData.link" target="_blank">{{projectData.link}}</a>
    </mat-list-item>
    <mat-list-item>
      <h4>JÄ™zyki programowania</h4>
    </mat-list-item>
    <mat-list-item>
      <mat-chip-list>
        <mat-chip *ngFor="let language of projectData.languages">
          {{language}}
        </mat-chip>
      </mat-chip-list>
    </mat-list-item>
    <mat-list-item>
      <h4>Mentoring firmy</h4>
    </mat-list-item>
    <mat-list-item>
      {{projectData.mentoring ? 'Zainteresowanie' : 'Brak zainteresowania'}}
    </mat-list-item>
    <mat-list-item>
      <h4>Opiekun</h4>
    </mat-list-item>
    <mat-list-item>
      {{projectData.curator}}
    </mat-list-item>
  </mat-list>
</mat-card>
