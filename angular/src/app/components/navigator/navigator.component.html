<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">LOGO</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/test" routerLinkActive="activated" [routerLinkActiveOptions]="{exact:true}"><mat-icon>home</mat-icon> Test</a>
      <a mat-list-item routerLink="/nowy-projekt" routerLinkActive="activated" [routerLinkActiveOptions]="{exact:true}"><mat-icon>description</mat-icon> Utwórz projekt</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Projekty zespołowe</span>
      <span class="fill-space"></span>
      <button type="button" mat-icon-button (click)="showLogin()">
        <mat-icon>input</mat-icon>
      </button>
      <span class="span-button" *ngIf="!(isHandset$ | async)" (click)="showLogin()">Zaloguj</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
