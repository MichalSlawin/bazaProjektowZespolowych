<mat-card>
  <mat-tab-group>
    <mat-tab label="Szczegóły">
      <ng-template matTabContent>
        <app-project-details></app-project-details>
      </ng-template>
    </mat-tab>
    <mat-tab label="Wiadomości">
      <ng-template matTabContent>
        <app-messages></app-messages>
      </ng-template>
    </mat-tab>
    <mat-tab label="Historia">
      <ng-template matTabContent>
        <app-history></app-history>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</mat-card>
