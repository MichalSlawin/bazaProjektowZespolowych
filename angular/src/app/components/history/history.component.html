<mgl-timeline [toggle]="false" [alternate]="true">
  <mgl-timeline-entry *ngFor="let entry of entries">
    <mgl-timeline-entry-header>
      <div>{{entry.header}}</div>
    </mgl-timeline-entry-header>
    <mgl-timeline-entry-content>
      <div>
        <div>
          <b>{{entry.date}}</b>
        </div>
        <div>{{entry.content}}</div>
      </div>
    </mgl-timeline-entry-content>
    <mgl-timeline-entry-dot class="primary" [size]="30">
    </mgl-timeline-entry-dot>
  </mgl-timeline-entry>
</mgl-timeline>
