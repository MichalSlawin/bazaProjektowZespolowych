<mgl-timeline [toggle]="false" [alternate]="true">
  <mgl-timeline-entry *ngFor="let entry of history.slice().reverse()">
    <mgl-timeline-entry-header>
      <div>{{entry.subject}}</div>
    </mgl-timeline-entry-header>
    <mgl-timeline-entry-content>
      <div>
        <div>
          <b>{{entry.created_at}}</b>
        </div>
        <div class="with-newlines">{{entry.body}}</div>
      </div>
    </mgl-timeline-entry-content>
    <mgl-timeline-entry-dot class="primary" [size]="30">
    </mgl-timeline-entry-dot>
  </mgl-timeline-entry>
</mgl-timeline>
